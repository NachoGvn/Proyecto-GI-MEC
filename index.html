  <div class="general">
    <header>
      <nav class="menu">
          <input type="checkbox" id="check">
          <label for="check" class="checkboton">
              <i class="fa-solid fa-bars"></i>
          </label>
          <a class="logo" href="../index.html">
              <img src="imagenes/1208146287.jpg" alt="logo" height="60" width="60">

          <ul class="menuLista">

      <table class="table">
        <thead>
          <tr class="tabla">
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

      <div class="row" id="cards"></div>

      <!--cards --> 
      <template id="template-cards">
    <div class="card" style="width: 18rem;">
        <img src= id="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p id="card-text"></p>
          <h5 class="simbolo">$<span id="price"></span></h5>
          <button type="button" id="add" class="btn btn-outline-secondary">Comprar</button>
        </div>
      </div>
    </template>
  </div>
